<section class="post pure-u-1">
  <header class="post-header">    
    {% if detail %}
      <h2 class="post-title pure-u-1">{{ post.title }}</h2>
    {% else %}
      <h2 class="post-title pure-u-1"><a class="title" href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endif %}
      <p class="post-meta pure-u-1">
        by {{ site.author.name }} on {{ post.date | date:'%A, %B %d, %Y' | replace:' 0',' ' }}
        {% for tag in page.tags %}
          <a class="post-category post-category-pure">{{ tag }}</a>
        {% endfor %}
      </p>
  </header>

  <div class="post-description pure-u-1">
    {% if detail %}
      {{ content }}

      <div></div>

    {% else %}
      <p>{{ post.excerpt }}</p>
    {% endif %}
  </div>
    
</section>
