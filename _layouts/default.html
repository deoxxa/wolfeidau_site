<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="generator" content="Jekyll">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{{ site.description }}">
    <link href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,italic,bold" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/960gs.css" type="text/css">
    <link rel="stylesheet" href="/css/wolfeidau.css" type="text/css">
    <link rel="stylesheet" href="/css/syntax.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper" class="container_12">
      <header id="head" class="container_12 box_rounded box_shadow">
        <div class="grid_7 prefix_1">
          <a href="/"><h1 class="shadow">Mark Wolfe's Blog</h1></a>
          <p>// {{ site.description }}</p>
        </div>
        <nav class="grid_4">
          <div>
            <a href="http://feeds.feedburner.com/Wolfeidau"><img src="/images/feed-icon-28x28.png" alt="Atom Feed" border="0"></a>
          </div>
        </nav>
        <div class="clear"></div><!-- clear -->
      </header>
      <section role="main" class="container_12">
      {% if page.title %}
        <div id="alpha" class="grid_10 prefix_1 suffix_1">
          {{ content }}
        </div>
      {% else %}
        <div id="beta" class="grid_7 prefix_1">
          {{ content }}
        </div>
        <div id="gamma" class="grid_4">
          {% include sidebar.html %}
        </div>
      {% endif %}
        <div class="clear"></div><!-- clear -->
      </section>
      <footer class="container_12">
        <div id="blurb" class="grid_5">
          <p>Powered by <a href="http://nginx.net/">nginx</a></p>
        </div>
        <div id="badges" class="grid_2">
          <a href="http://www.w3.org/html/logo/"><img src="/images/HTML5_Badge_32.png" alt="HTML 5 Badge"/></a>
        </div>
        <div id="copyright" class="grid_5">
          <p><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
        </div>
        <div class="clear"></div><!-- clear -->
      </footer>
    </div>
    <script type="text/javascript">
      (function(){
        var links = document.getElementsByTagName('a');
        var query = '?';
        for (var i = 0; i < links.length; i++){
          if (links[i].href.indexOf('#disqus_thread') >= 0){
            query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
          }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/{{ site.disqus.id }}/get_num_replies.js' + query + '"></' + 'script>');
        })();
    </script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try{ 
          var pageTracker = _gat._getTracker("UA-10420512-2");
          pageTracker._trackPageview();
        } catch(err) {} 
    </script>
  </body>
</html>
