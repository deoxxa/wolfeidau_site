<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Jekyll">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link rel="stylesheet" href="/css/site.css" type="text/css">
    <link rel="stylesheet" href="/css/syntax.css" type="text/css">
</head>
<body>
<div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
        <header class="header pure-u-1">
            <a href="/">
                <hgroup>
                    <h1 class="brand-title">Mark Wolfe's Blog</h1>

                    <h2 class="brand-tagline">{{ site.description }}</h2>
                </hgroup>
            </a>
            <!-- <p>On <a href="http://twitter.com/wolfeidau/">Twitter</a> and <a href="http://github.com/wolfeidau/">Github</a> as @wolfeidau</p> -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="pure-button" href="http://twitter.com/wolfeidau/">Twitter</a></li>
                    <li class="nav-item"><a class="pure-button" href="http://github.com/wolfeidau/">Github</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="content pure-u-1">
        <div class="posts pure-g">

            {% if page.title %}

            <div class="pure-u-1">
                <div class="pure-menu pure-menu-open pure-menu-horizontal">
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
            </div>

            {{ content }}

            {% else %}

            <h1 class="pure-u-1 content-subhead">Recent Posts</h1>

            {{ content }}

            {% endif %}

        </div>
        <footer class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
                <ul>
                    <li><a href="http://twitter.com/wolfeidau/">Twitter</a></li>
                    <li><a href="http://github.com/wolfeidau/">Github</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
    <script>
        YUI().use('node-base', 'node-event-delegate', function (Y) {
            // This just makes sure that the href="#" attached to the <a> elements
            // don't scroll you back up the page.
            Y.one('.content').delegate('click', function (e) {
                e.preventDefault();
            }, 'a[href="#"]');
        });
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-10420512-2']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
