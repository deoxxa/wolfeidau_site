---
layout: default
---

{% assign post = page %}
{% assign detail = true %}

{% include post_content.html %}

<div id="pagination">
	{% if page.previous %}
		<a class="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title | truncatewords:5 }}</a>
	{% endif %}

	{% if page.next %}
		<a class="next" href="{{ page.next.url }}">{{ page.next.title | truncatewords:5 }} &raquo;</a>
	{% endif %}
</div>

<div id="comments">
  <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_developer = (/localhost|github|dev/i).test(location.host);
    </script>

    <script type="text/javascript" src="http://disqus.com/forums/{{ site.disqus.id }}/embed.js"></script>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
